<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main id="main-container">
        <div class="container left-side">
            <div id="name">
                <h1>Gradient</h1>
                <p>Beautiful gradients in seconds.</p>
            </div>
            <img src="Assets/iPhone Mockup.png" alt="iphone">
        </div>
        <div class="container right-side">
            <h1>Login</h1>
            <form>
                <label for="email">Email</label>
                <input type="text" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <input type="checkbox" id="terms_conditions">
                <label for="ters_conditions">By creating an account, you agree to the <a href="#">Terms & Conditions</a>.</label>
                <button>Create an Account</button>
            </form>

        </div>
    </main>
</body>
</html>
