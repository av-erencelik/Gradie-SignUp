<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main id="main-container">
        <div class="container left-side">
            <div id="name">
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds.</p>
            </div>
            <div id="image"></div>
        </div>
        <div class="container right-side">
            <h1>Login</h1>
            <form>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com">
                </div>
                <div>    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="At least 8 characters">
                </div>
                <div id="lastdiv">
                    <input type="checkbox" id="terms_conditions">
                    <label for="terms_conditions" id="l_terms">By creating an account, you agree to the <a href="#">Terms & Conditions</a>.</label>
                </div>    
                <button id="create"><span>Create an Account</span></button>
            </form>

        </div>
    </main>
</body>
</html>
